<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="./assets/css/plugins.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="content-wrapper">
    <!-- Sign In Title -->
    <section class="wrapper text-center">
      <div class="container pt-17 pb-20 pt-md-12 pb-md-21">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h1 class="display-1 mb-3">Sign In</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Sign In Card -->
    <section class="wrapper bg-light">
      <div class="container pb-14 pb-md-16">
        <div class="row">
          <div class="col-lg-7 col-xl-6 col-xxl-5 mx-auto mt-n20">
            <div class="card">
              <div class="card-body p-11 text-center">
                <h2 class="mb-3 text-center">Welcome</h2>
                <p class="lead text-center">Enter your email to receive an OTP</p>
                <form class="text-start mb-3 mt-6">
                  <div class="form-floating mb-4">
                    <input type="email" class="form-control" placeholder="Email" id="loginEmail">
                    <label for="loginEmail">Email</label>
                  </div>
                  <a class="btn btn-primary rounded-pill btn-login w-100 mb-2">Send OTP</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="./assets/js/plugins.js"></script>
  <script src="./assets/js/theme.js"></script>
</body>
</html>
